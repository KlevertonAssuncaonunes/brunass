<script>
function media(){

let n2 = Number(window.prompt(`alem de ${n1}, qual foi a outra nota de ${nom}?`))

let msg 
if (med >= 6){
    msg  = 'meu parabens!'
} else {

}


let res = document.getElementById('situacao')
res.innerHTML = `<p> calculando a media final de <mark> ${nom}</mark>.</p>` 
res.innerHTML += `<p> as notas obtidas foram ${med}</mark>.</p>` 
res.innerHTML += `<p> a media final sera ${med}</mark>.</p>`

}
